<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="message in messages" type="item-text-wrap" style="padding-left: 10px">
<!--         <h2>{{ message.from }}</h2> -->
      <div class="row">
        <div class="col-25">
          <h2>{{ message.from }}: </h2>
        </div>
        <div class="col-75" style="margin-left: 2px;">
          </p>{{ message.translated }}</p>
          <p>( {{ message.content }} )</p>
        </div>
      </div>
    <!--     <p>{{ message.content }}</p> -->

      </ion-item>
    </ion-list>
  <!--     live Translate view -->
    <label class="item item-input">
    <input type="text" placeholder="Live Translate" ng-readonly="true" ng-model="liveTranslateView">
    </label>
<!--     live Translate view -->

    <ion-infinite-scroll
      ng-if="moreDataCanBeLoaded()"
      icon="ion-loading-c"
      on-infinite="loadMoreData()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>


  <ion-footer-bar class="bar-stable">
    <form ng-submit="submitMessage()" style="width: 100%;">
      <div class="item item-input-inset" style="width: 100%;">
        <label class="item-input-wrapper">
          <!--     input field -->
          <input style="width: 100%;" type="text" placeholder="Message" ng-model="input">
          <!--     input field -->
        </label>
        <button type="submit" class="button button-small">
          Send
        </button>
      </div>
    </form>
  </ion-footer-bar>
</ion-view>
