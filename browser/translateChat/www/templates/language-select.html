<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Select Target Language</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
    
      <div class="list">
<!-- ng-click="setLanguage(language.language)" -->
        <label ng-repeat="language in list" ng-click="setLanguage(language.language)" class="item item-radio">
          <input type="radio" name="group">
          <div class="item-content">
          {{ language.name }}
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>



    </ion-content>
</ion-modal-view>
